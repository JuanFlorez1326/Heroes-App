<h1>
    {{ ( heroe.id ) ? 'Edit' : 'New' }} Hero <small> {{ heroe.superhero | titlecase }} </small>
</h1>

<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">
    <div fxFlex="50" fxLayout="column">
        
        <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
            <mat-form-field fxFlex="100" fxLayout.xs="column">
                <mat-label>Super Hero</mat-label>
                <input matInput type="text" required [(ngModel)]="heroe.superhero" >
            </mat-form-field>

            <mat-form-field fxFlex="100">
                <mat-label>Alter Ego</mat-label>
                <input matInput type="text" required [(ngModel)]="heroe.alter_ego">
            </mat-form-field>
        </div>

        <mat-form-field fxFlex="100">
            <mat-label>First apparition</mat-label>
            <input matInput type="text" required [(ngModel)]="heroe.first_appearance">
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Characters</mat-label>
            <input matInput type="text" required [(ngModel)]="heroe.characters">
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Creator</mat-label>
            <mat-select required [(ngModel)]="heroe.publisher" >
                <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                    <span> {{ publisher.name }} </span>
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Image Url</mat-label>
            <input matInput type="url" required [(ngModel)]="heroe.alt_img">
        </mat-form-field>

   
        <div fxLayout>
            <button mat-raised-button color="primary" (click)="saveHero()" >
                <mat-icon>save</mat-icon>
                {{ ( heroe.id ) ? 'Update Hero' : 'Save Hero' }}
            </button>

            <span class="spacer" ></span>
    
            <button *ngIf="heroe.id" mat-raised-button color="warn" (click)="deleteHero()" >
                <mat-icon>delete</mat-icon>
                Delete Hero
            </button>
        </div>

    </div>
    <div fxFlex="50">
        <img [src]="heroe | imagePipe " alt="Character Image">
    </div>
</div>
