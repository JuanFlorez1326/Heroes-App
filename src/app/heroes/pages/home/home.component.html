<mat-sidenav-container fullscreen>
    
    <mat-sidenav #sidenav mode="push">
        <mat-toolbar color="primary">
            <span>Menu</span>
            <span class="spacer"></span>
            <button mat-icon-button (click)="sidenav.toggle()" >
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>
        <mat-nav-list>
            <a routerLink="./all-heroes" mat-list-item (click)="sidenav.toggle()">
                <span> All Heroes </span> 
            </a>

            <a routerLink="./add-hero" mat-list-item (click)="sidenav.toggle()">
                <span> Add Hero </span> 
            </a>

            <a routerLink="./search-hero" mat-list-item (click)="sidenav.toggle()">
                <span> Search Hero </span> 
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-toolbar color="primary">
        <button mat-icon-button (click)="sidenav.toggle()" >
            <mat-icon>menu</mat-icon>
        </button>

        <button mat-button [routerLink]="['/heroes/all-heroes']" >
            Home
        </button>

        <span class="spacer"></span>

        <button mat-button>
            Logout
        </button>
    </mat-toolbar>

    <div class="container">
        <router-outlet></router-outlet>
    </div>

</mat-sidenav-container>
