<mat-card>
    <mat-card-header>
        <mat-card-title>{{ hero.superhero }}</mat-card-title>
        <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image [src]="hero | imagePipe " alt="heroe.alter_ego">

    <mat-card-content>
        <h3>{{ hero.publisher }}</h3>
        <p>
            <strong>First apparition</strong> {{ hero.first_appearance }}
            <br>
            <strong>Characters:</strong> {{ hero.characters }}
        </p>
    </mat-card-content>

    <mat-card-actions>

        <button 
            mat-button 
            color="warn" 
            [routerLink]="['/heroes', hero.id]" 
        >Lern More...</button>

        <button 
            mat-button 
            color="info" 
            [routerLink]="['/heroes/edit-hero', hero.id]"  
        >Edit</button>
        
    </mat-card-actions>
</mat-card>
